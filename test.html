
<!DOCTYPE html>
<html>
<head>
    <title>Basic Test Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2a7ae2;
            text-align: center;
        }
        p {
            color: #555;
            font-size: 18px;
            text-align: center;
        }
        .test-box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 24px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>Test Page</h1>
        <p>This is a very basic HTML test page with some CSS styling.</p>
    </div>
</body>
</html>
